spring:
  application:
    name: auth-service

server:
  port: 8002
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${SPRING_EUREKA_DEFAULT_ZONE:localhost}:8761/eureka/

logging:
  level:
    web: debug

debug: true

security:
  secret-key: 
  min-password-length: 6
  max-password-length: 32
